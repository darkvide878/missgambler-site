
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MissGambler</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <div class="brand">
    <img src="assets/missgambler.png">
    <span>MissGambler</span>
  </div>
  <div>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>
</header>

<main>
  <h1>Top Casinos</h1>
  <div class="casino js-chip">
    <img src="assets/needforslots.png">
    <strong>NeedForSlots</strong>
  </div>
</main>

<div id="authModal" class="modal hidden">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="doLogin">Login</button>
  <button id="doSignup">Sign Up</button>
</div>

<script src="app.js"></script>
</body>
</html>
